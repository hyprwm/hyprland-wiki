baseURL                = "https://wiki.hypr.land/"
title                  = "Hyprland Wiki"
enableRobotsTXT        = true
enableGitInfo          = true
defaultContentLanguage = "en"
enableInlineShortcodes = true
languageCode           = 'en-us'
pluralizeListTitles    = false
disablePathToLower     = true

[outputs]
home    = ["HTML"]
page    = ["HTML"]
section = ["HTML", "RSS"]

[module.imports]
path = "github.com/imfing/hextra"

[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.renderHooks.link]
useEmbedded = "fallback"

[markup.highlight]
noClasses = false

[[menu.main]]
identifier = "version"
name       = "Latest git"
url        = "https://wiki.hypr.land/version-selector/"
weight     = 1
[[menu.main.params]]
type     = "version"
outdated = false  # set for any version that isn't the current one
version  = ""     # only change when setting the version, otherwise it is "Latest git" by default

[[menu.main]]
identifier = "Home"
name       = "Home"
url        = "https://hypr.land/"
weight     = 2

[[menu.main]]
identifier = "showcase"
name       = "Showcase"
url        = "https://hypr.land/hall_of_fame"
weight     = 3

[[menu.main]]
identifier = "News"
name       = "News"
url        = "https://hypr.land/news"
weight     = 4

[[menu.main]]
name   = "Search"
weight = 5
[menu.main.params]
type = "search"


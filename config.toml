[[menu.main]]
name   = "GitHub"
weight = 7
url    = "https://github.com/hyprwm/Hyprland"
[menu.main.params]
icon = "github"

[params]
description        = "The documentation for Hyprland."
displayUpdatedDate = true
dateFormat         = "January 2, 2006"

[params.navbar]
displayTitle = true
displayLogo  = true
width        = "full"

[params.navbar.logo]
path = "favicon.svg"
dark = "favicon-dark.svg"

[params.page]
width = "full"

[params.theme]
default       = "dark"
displayToggle = true

[params.footer]
enable           = false
displayCopyright = true
displayPoweredBy = true
width            = "normal"

[params.search]
enable = true
type   = "flexsearch"

[params.search.flexsearch]
index = "content"

[params.editURL]
enable = true
base   = "https://github.com/hyprwm/hyprland-wiki/edit/main/content/"

[params.blog.list]
displayTags = true

[params.comments]
enable = false
